<!DOCTYPE html>
<html>
<body>

<p>Copia e cola uma ou varias linhas do teu historico de pontos</p>

<input type="text" id="myText" maxlenght="10000" value="Some text...">

<button onclick="myFunction()">Calcular custo dos PP's comprados</button>

<p>Input:</p>
<p id="demo"></p>

<script>
function myFunction() {
  var input = document.getElementById("myText").value;
  
  var lines = [];
  var text, i, bool;
  var linesLength;
  
  var line="";
  var line_counter=0;
  
  for (i = 0; i < input.length; i++) {
  	bool=input.substr(i, 1).localeCompare(")");
  	if ( bool==1 ){
    	line = line.concat(input.substr(i, 1));
    }
    else{
    	lines[line_counter]=line;
        line_counter+=1;
        line="";
    }
    
  }
  
  linesLength = lines.length;
  
  text = "<ul>";
  for (i = 0; i < linesLength; i++) {
       text += "<li>" + lines[i] + "</li>";
  }
  text += "</ul>";
  
  document.getElementById("demo").innerHTML = text;
  
}
</script>

</body>
