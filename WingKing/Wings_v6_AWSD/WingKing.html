<!DOCTYPE html>
<html>
  <head>
    <title>Wings private</title>
  </head>
  <body>
   <h3> Wings DEVING </h3>
   <h2> DF&FB(&GP?) </h3>
   
   <canvas id="canvas" width="600" height="600"></canvas>
   
   <script>

	var cvs = document.getElementById("canvas");
var ctx = cvs.getContext("2d");

// load images

var bird = new Image();
var bg = new Image();
var fg = new Image();
var pipeNorth = new Image();
var pipeSouth = new Image();

bird.src = "images/nave1.png";
bg.src = "images/bgMilkyWay_resized600x600.png";
fg.src = "images/fg2.png";
pipeNorth.src = "images/square_ast1.png";
pipeSouth.src = "images/square_ast2.png";


// some variables

var gap = 150;
var constant;

var bX = 10;
var bY = 300;


var gravity=1.5;

var score = 0;

// audio files

var fly = new Audio();
var scor = new Audio();

fly.src = "sounds/fly.mp3";
scor.src = "sounds/score.mp3";

// on key down

document.addEventListener("keydown",moveUp);

function moveUp(){

    fly.play();
    bY -= 5; //mudanca da v5 para a v6 aqui
}


// pipe coordinates

var pipe = [];

pipe[0] = {
    x : cvs.width, //linha editada vs Wings_v2
    y : 0
};

// draw images

function draw(){
    
    ctx.drawImage(bg,0,0);

    //if ( score == 4 ){
    //    gap=85;
    //} isto serve para meter um nivel superior de dificuldade
    //...mas como estah nao serve pq pode construir pipe
    //no mesmo sitio onde estah bird e perde-se imediatamente
    //o jogo
    
    
    for(var i = 0; i < pipe.length; i++){
        
        constant = pipeNorth.height+gap;
        ctx.drawImage(pipeNorth,pipe[i].x,pipe[i].y);
        ctx.drawImage(pipeSouth,pipe[i].x,pipe[i].y+constant);
             
        pipe[i].x -= 1; // aumenta velocidade dos asts. mas soh aparece um ast
        
        if( pipe[i].x == 125 ){
            pipe.push({
                x : cvs.width,
                y : Math.floor(Math.random()*pipeNorth.height)-pipeNorth.height
            }); 
        }

        // detect collision
        
        if( bX + bird.width >= pipe[i].x && bX <= pipe[i].x + pipeNorth.width && (bY <= pipe[i].y + pipeNorth.height || bY+bird.height >= pipe[i].y+constant) || bY + bird.height >=  cvs.height - fg.height){
            location.reload(); // reload the page
        }
        
        if(pipe[i].x == 5){
            score++;
            scor.play();
        }
        
        
    }

    ctx.drawImage(fg,0,cvs.height - fg.height);
    
    ctx.drawImage(bird,bX,bY);

    bY += gravity
    
    
    ctx.fillStyle = "#000";
    ctx.font = "20px Verdana";
    ctx.fillText("Score : "+score,10,cvs.height-20);
    
    requestAnimationFrame(draw);
    
}

draw();


   </script>
  </body>
</html>
